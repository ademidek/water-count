<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK(tion) Water Logger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Modak&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="sitetitle">AK(tion) Water Logger</h1>
    <div class="water-image">
        <img src="assets/bottle2.avif" class="water-pic" alt="water bottle">
    </div>
    <div class="water-container">
        <select id="dropdown" name="options">
            <option value="option3">Poland Spring</option>
            <option value="option1">Dasani</option>
            <option value="option2">Aquafina</option>
            <option value="option3">Essentia</option>
            <option value="option3">Smart Water</option>
            <option value="option3">Evian</option>
            <option value="option3">Fiji</option>
            <option value="option3">Nestle Pure Life</option>
            <option value="option3">Voss</option>
            <option value="option3">Perrier</option>
        </select>
        <div class="bottle-count">
            <p>Bottles:</p>
            <button class ="water-math" onclick="decrement()">-</button>
            <div id="count" class="water-math">0</div>
            <button class ="water-math" onclick="increment()">+</button>
        </div>
        <div class="submit">
            <button class="water-button" onclick="logwater()">Log Water</button>
        </div>
    </div>
    <div class="water-log">
        <div id="water-log">0</div>
        <p>bottles drank today</p>
    <script src="index.js"></script>
</body>
</html>
